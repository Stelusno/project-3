{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Comfortaa:wght@300&family=Gruppo&family=Lexend+Peta:wght@200;400&family=Nanum+Myeongjo&family=Open+Sans:wght@300&family=Quattrocento&family=Rajdhani&display=swap" rel="stylesheet">
  
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Movie Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/allmovies" role="button" data-bs-toggle="dropdown">Movies</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/allmovies">All Movies</a></li>
              <li><a class="dropdown-item" href="{% url 'movies_create' %}">Add a Movie</a></li>
            </ul>
          </li>
          </ul>
        </div>
        <form class="d-flex" action="{%url 'search_results' %}" method="GET">
          {% csrf_token %}
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="page-footer">
          <div id="copy-right" class="text-center p-3">
          Â© 2021 Copyright:<a class="text-white" href="">Moviecollection.com</a>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  </body>
</html>
