{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if object %}
    <h1 class="header">Edit <span class="teal-text">{{object.title}}</span></h1>
  {% else %}
    <h1 class="header">Add Movie</h1>
  {% endif %}
</div>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <!-- Add a new row for image upload -->
    <tr>
      <td><label for="image">Movie Image:</label></td>
      <td><input type="file" id="image" name="image" accept="image/*"></td>
    </tr>
  </table>
  <button type="submit" class="btn btn-info">Submit!</button>
</form>
{% endblock %}
