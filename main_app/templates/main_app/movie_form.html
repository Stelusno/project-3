{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if object %}
    <h1 class="header">Edit <span class="teal-text">{{object.title}}</span></h1>
  {% else %}
    <h1 class="header">Add Movie</h1>
  {% endif %}
</div>

  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="button" class="btn btn-info"><input type="submit" value="Submit!" class="btn"></button>
  </form>
{% endblock %}
