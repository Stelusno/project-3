{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="header">Delete Movie</h1>
</div>
<h4>Are you sure you want to delete this movie <span class="teal-text">{{ object.name }}</span>?</h4>


<div class="container"><form action="" method="POST">
    {% csrf_token %}
    <button type="button" class="btn btn-danger"><input type="submit" value="Yes - Delete!" class="btn"></button>
    <a class="buttons" href="{% url 'movies_detail' movie.id %}">Cancel</a>
  </form>
</div>


{% endblock %}
