{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>

{% for movie in movies %}
<a href="{% url 'movies_detail' movie.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ movie.title }}</span>
      <p>Year: {{ movie.year }}</p>
      <p>Description: {{ movie.genre }}</p>
       <p>Rating: {{ movie.rating }}</p>
       <p>Genre: {{ movie.genre }}</p>
    </div>
  </div>
</a> 
{% endfor %}

{% endblock %}
