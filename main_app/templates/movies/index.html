{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1 class="header">Movie List</h1>

<div class="container">
  {% for movie in movies %}
  <div class="movie-card">
    <img src="{% static 'images/' %}{{ movie.title }}.jpeg" alt="{{ movie.title }}">
    <div class="movie-info">
      <a href="{% url 'movies_detail' movie.id %}"><h2>{{ movie.title }}</h2></a>
      <p>Rating: {{ movie.rating }}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
