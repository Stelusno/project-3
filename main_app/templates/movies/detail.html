{% extends 'base.html' %}
{% block content %}

<h1>Movie Detail</h1>

<a href="{% url 'detail' movie.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ movie.title }}</span>
        <p>Year: {{ movie.year }}</p>
        <p>Description: {{ movie.description }}</p>
         <p>Rating: {{ movie.rating }}</p>
         <p>Genre: {{ movie.genre }}</p>
      </div>
    </div>
  </a> 

{% endblock %}
